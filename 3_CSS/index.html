<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- 3 - INTERNAL CSS-->
     <style>
        p {
            color: gold;
            font-size: 40px;
        }
        h1{
            color: gold;
        }
     </style>
     <!-- 4 - EXTERNAL CSS-->
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/lists.css">
</head>
<body>
    <!-- 1 - INLINE CSS -->
     <h1 style="color: red">Mudar cor com Inline</h1>
     <h1 style="color: blue">Outro Titulo</h1>
     <hr/>
     <!-- 2 - Multiplas regras-->
    <h1 style="color: purple; font-size: 60px; border-bottom: 1px solid red;">Mudar cor e tamanho da fonte</h1>

    <!-- 3 - INTERNAL CSS-->
     <p>Fui estilizado pelo INTERNAL</p>
     <p>Mais um</p>
     <p style="border-bottom: 1px solid black;">E mais outro</p>
     <h1>TITULO</h1>

     <!-- 4 - EXTERNAL CSS-->
      <h3>Meu titulo verde</h3>
      <hr/>
      <!-- 5 - Ordem do CSS-->
       <p style="color: red;">Ordem do CSS</p>
       <p> Ordem do CSS 2</p> 
    <!-- 6 - Multiplo CSS-->
    <ul>
        <li>Banana</li>
        <li>Maçã</li>
        <li>Abacate</li>
    </ul>
    <hr/>

</body>
</html>
